<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Wellbeing Companion</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navbar.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .quiz-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      border: 2px solid rgba(70, 196, 126, 0.2);
    }

    .quiz-header h1 {
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .quiz-header p {
      font-size: 18px;
      color: var(--text-medium);
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(70, 196, 126, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-light));
      border-radius: 10px;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 10px rgba(70, 196, 126, 0.5);
    }

    .question-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      border: 2px solid rgba(70, 196, 126, 0.2);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .question-number {
      font-size: 14px;
      font-weight: 700;
      color: var(--primary-green);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    .question-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .option-button {
      padding: 20px;
      background: rgba(70, 196, 126, 0.05);
      border: 2px solid rgba(70, 196, 126, 0.2);
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-dark);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
    }

    .option-button:hover {
      background: rgba(70, 196, 126, 0.15);
      border-color: var(--primary-green);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(70, 196, 126, 0.3);
    }

    .option-button.selected {
      background: linear-gradient(135deg, var(--primary-green), var(--primary-dark));
      border-color: var(--primary-green);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(70, 196, 126, 0.4);
    }

    .option-label {
      display: block;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 8px;
    }

    .navigation-buttons {
      display: flex;
      gap: 15px;
      justify-content: space-between;
      margin-top: 30px;
    }

    .nav-button {
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      flex: 1;
    }

    .btn-secondary {
      background: rgba(107, 114, 128, 0.1);
      color: var(--text-dark);
      border-color: rgba(107, 114, 128, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(107, 114, 128, 0.2);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-green), var(--primary-dark));
      color: white;
      border-color: var(--primary-green);
      box-shadow: 0 4px 16px rgba(70, 196, 126, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 24px rgba(70, 196, 126, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .results-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      border: 2px solid rgba(70, 196, 126, 0.2);
      animation: slideIn 0.5s ease;
    }

    .results-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .results-header h2 {
      font-size: 36px;
      font-weight: 800;
      color: var(--primary-green);
      margin-bottom: 15px;
    }

    .results-header p {
      font-size: 18px;
      color: var(--text-medium);
    }

    .persona-card {
      background: linear-gradient(135deg, rgba(70, 196, 126, 0.1), rgba(58, 166, 105, 0.05));
      border: 2px solid var(--primary-green);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .persona-card h3 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-green);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .persona-card p {
      font-size: 16px;
      color: var(--text-dark);
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .scores-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .score-item {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 2px solid rgba(70, 196, 126, 0.2);
    }

    .score-item h4 {
      font-size: 14px;
      color: var(--text-medium);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .score-value {
      font-size: 36px;
      font-weight: 800;
      color: var(--primary-green);
    }

    .score-bar {
      width: 100%;
      height: 8px;
      background: rgba(70, 196, 126, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .score-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-light));
      border-radius: 10px;
      transition: width 0.6s ease;
    }

    @media (max-width: 768px) {
      .quiz-header h1 {
        font-size: 32px;
      }

      .question-text {
        font-size: 20px;
      }

      .options-grid {
        grid-template-columns: 1fr 1fr;
      }

      .navigation-buttons {
        flex-direction: column;
      }

      .results-header h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body data-page="quiz">

  <div class="page-content">
    <div class="quiz-container">
      <!-- Quiz Header -->
      <div class="quiz-header" id="quizHeader">
        <h1>üß† Mental Wellbeing Assessment</h1>
        <p>Answer honestly to help us personalize your experience</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progressBar"></div>
        </div>
      </div>

      <!-- Questions Container -->
      <div id="questionsContainer"></div>

      <!-- Results Container -->
      <div id="resultsContainer" style="display: none;"></div>
    </div>
  </div>

  <script src="navbar.js"></script>
  <script>
    const QUIZ_QUESTIONS = [
      { id: 1, text: "I feel tense, on edge, or physically restless.", dimension: "anxiety" },
      { id: 2, text: "My mind keeps worrying about things even when I try to relax.", dimension: "anxiety" },
      { id: 3, text: "I notice physical signs of stress (fast heartbeat, tight chest, shallow breathing).", dimension: "anxiety" },
      { id: 4, text: "Small problems quickly make me feel overwhelmed.", dimension: "anxiety" },
      { id: 5, text: "I often imagine worst-case scenarios.", dimension: "anxiety" },
      { id: 6, text: "I feel down, sad, or emotionally flat.", dimension: "low_mood" },
      { id: 7, text: "Things that used to interest me feel pointless.", dimension: "low_mood" },
      { id: 8, text: "It is hard to feel motivated to start even small activities.", dimension: "low_mood" },
      { id: 9, text: "I often feel tired, even if I haven't done much.", dimension: "low_mood" },
      { id: 10, text: "I find it hard to feel hopeful about the near future.", dimension: "low_mood" },
      { id: 11, text: "I feel emotionally or mentally exhausted by my responsibilities (work, school, family, etc.).", dimension: "burnout" },
      { id: 12, text: "Even simple tasks feel like they require too much energy.", dimension: "burnout" },
      { id: 13, text: "I often feel like I have to keep going, even when I'm drained.", dimension: "burnout" },
      { id: 14, text: "I don't have much energy left for things I enjoy.", dimension: "burnout" },
      { id: 15, text: "I feel like I'm running on autopilot or just surviving the day.", dimension: "burnout" },
      { id: 16, text: "It's hard to concentrate on a task without getting distracted.", dimension: "focus_difficulties" },
      { id: 17, text: "I struggle to start tasks, even when I know exactly what I should do.", dimension: "focus_difficulties" },
      { id: 18, text: "I often jump between tasks without finishing them.", dimension: "focus_difficulties" },
      { id: 19, text: "I have trouble organizing my day or prioritizing what to do first.", dimension: "focus_difficulties" },
      { id: 20, text: "Deadlines or big tasks often make me freeze instead of taking action.", dimension: "focus_difficulties" }
    ];

    let currentQuestion = 0;
    let answers = {};

    function renderQuestion() {
      const question = QUIZ_QUESTIONS[currentQuestion];
      const progress = ((currentQuestion + 1) / QUIZ_QUESTIONS.length) * 100;
      
      document.getElementById('progressBar').style.width = progress + '%';
      
      const container = document.getElementById('questionsContainer');
      container.innerHTML = `
        <div class="question-card">
          <div class="question-number">Question ${currentQuestion + 1} of ${QUIZ_QUESTIONS.length}</div>
          <div class="question-text">${question.text}</div>
          
          <div class="options-grid">
            ${[1, 2, 3, 4, 5].map(score => `
              <button class="option-button ${answers[question.id] === score ? 'selected' : ''}" 
                      onclick="selectAnswer(${question.id}, ${score})">
                <div style="font-size: 24px; font-weight: 800;">${score}</div>
                <span class="option-label">${getScoreLabel(score)}</span>
              </button>
            `).join('')}
          </div>

          <div class="navigation-buttons">
            <button class="nav-button btn-secondary" 
                    onclick="previousQuestion()" 
                    ${currentQuestion === 0 ? 'style="visibility: hidden;"' : ''}>
              ‚Üê Previous
            </button>
            
            ${currentQuestion === QUIZ_QUESTIONS.length - 1 ? `
              <button class="nav-button btn-primary" 
                      onclick="submitQuiz()" 
                      ${!answers[question.id] ? 'disabled' : ''}>
                Submit Quiz üéØ
              </button>
            ` : `
              <button class="nav-button btn-primary" 
                      onclick="nextQuestion()" 
                      ${!answers[question.id] ? 'disabled' : ''}>
                Next ‚Üí
              </button>
            `}
          </div>
        </div>
      `;
    }

    function getScoreLabel(score) {
      const labels = {
        1: 'Never',
        2: 'Rarely',
        3: 'Sometimes',
        4: 'Often',
        5: 'Always'
      };
      return labels[score];
    }

    function selectAnswer(questionId, score) {
      answers[questionId] = score;
      renderQuestion();
    }

    function nextQuestion() {
      if (currentQuestion < QUIZ_QUESTIONS.length - 1) {
        currentQuestion++;
        renderQuestion();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function calculateResults() {
      const dimensions = {
        anxiety: 0,
        low_mood: 0,
        burnout: 0,
        focus_difficulties: 0
      };

      QUIZ_QUESTIONS.forEach(q => {
        dimensions[q.dimension] += answers[q.id] || 0;
      });

      // Normalize scores (each dimension has 5 questions, max score = 25)
      Object.keys(dimensions).forEach(key => {
        dimensions[key] = Math.round((dimensions[key] / 25) * 100);
      });

      return dimensions;
    }

    function getPersona(scores) {
      const sortedDimensions = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      const primaryChallenge = sortedDimensions[0][0];
      const primaryScore = sortedDimensions[0][1];

      const personas = {
        anxiety: {
          name: 'The Overthinker',
          icon: 'üò∞',
          description: 'You tend to worry and feel on edge. Your mind often races with what-ifs and worst-case scenarios.',
          support: 'I can help you with calming techniques, mindfulness exercises, and strategies to manage worry.'
        },
        low_mood: {
          name: 'The Heavy Heart',
          icon: 'üíô',
          description: 'You\'re experiencing low mood and reduced motivation. Things that used to bring joy might feel harder to engage with.',
          support: 'I can offer emotional support, help you rediscover activities you enjoy, and provide coping strategies.'
        },
        burnout: {
          name: 'The Exhausted Achiever',
          icon: 'üòì',
          description: 'You\'re running on empty. Constant demands have left you feeling drained and overwhelmed.',
          support: 'I can help you set boundaries, prioritize self-care, and find sustainable ways to manage your energy.'
        },
        focus_difficulties: {
          name: 'The Scattered Mind',
          icon: 'üå™Ô∏è',
          description: 'You struggle with concentration and getting started on tasks. Organization and follow-through feel challenging.',
          support: 'I can help you break tasks down, create structure, and develop strategies to improve focus.'
        }
      };

      return {
        ...personas[primaryChallenge],
        primaryChallenge,
        primaryScore
      };
    }

    function submitQuiz() {
      const scores = calculateResults();
      const persona = getPersona(scores);

      // Store results in localStorage
      localStorage.setItem('userProfile', JSON.stringify({
        personaId: persona.name,
        primaryChallenge: persona.primaryChallenge,
        scores: scores,
        completedAt: new Date().toISOString()
      }));

      // Hide questions, show results
      document.getElementById('quizHeader').style.display = 'none';
      document.getElementById('questionsContainer').style.display = 'none';
      
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.style.display = 'block';
      resultsContainer.innerHTML = `
        <div class="results-card">
          <div class="results-header">
            <h2>Your Results Are Ready! üéâ</h2>
            <p>Here's what we learned about your wellbeing</p>
          </div>

          <div class="persona-card">
            <h3>${persona.icon} ${persona.name}</h3>
            <p><strong>Primary Challenge:</strong> ${persona.primaryChallenge.replace('_', ' ').toUpperCase()}</p>
            <p>${persona.description}</p>
            <p style="margin-top: 20px;"><strong>How I can help:</strong> ${persona.support}</p>
          </div>

          <div class="scores-grid">
            ${Object.entries(scores).map(([dimension, score]) => `
              <div class="score-item">
                <h4>${dimension.replace('_', ' ')}</h4>
                <div class="score-value">${score}%</div>
                <div class="score-bar">
                  <div class="score-bar-fill" style="width: ${score}%"></div>
                </div>
              </div>
            `).join('')}
          </div>

          <div class="navigation-buttons" style="margin-top: 40px;">
            <button class="nav-button btn-primary" onclick="window.location.href='chat.html'" style="flex: 1;">
              Start Chatting üí¨
            </button>
          </div>
        </div>
      `;

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize
    renderQuestion();
  </script>

</body>
</html>
