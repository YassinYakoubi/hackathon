<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenAI Chat Demo</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    #chat { width: 400px; max-width: 100%; }
    #messages { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: auto; }
    .msg { margin: 8px 0; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>

  <h2>Chat with OpenAI</h2>
  <div id="chat">
    <div id="messages"></div>

    <input type="text" id="input" placeholder="Type a message" autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.onclick = async () => {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage("You", text, "user");
      inputEl.value = "";

      const res = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMessage("AI", data.reply, "ai");
    };

    function addMessage(who, text, cls) {
      const div = document.createElement("div");
      div.classList.add("msg", cls);
      div.innerText = `${who}: ${text}`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>

</body>
</html>
